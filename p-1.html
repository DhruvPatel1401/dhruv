<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World - Java Code and Output</title>
    <style>
        /* Code block styling */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* Preserve line breaks and formatting */
            font-size: 16px;
            margin-bottom: 20px;
        }

        code {
            display: block;
        }

        /* Output block styling */
        .output {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            font-size: 16px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

    <h1>Practical-1 : Hello World </h1>

    <pre><code>
class demo
{
    public static void main(String args[])
    {
        System.out.println("hello");
    }
}
    </code></pre>

    <h2>Output:</h2>
    <div class="output">
        hello
    </div>

</body>

</html>
